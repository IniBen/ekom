<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/styling/style.css">
    <title>Registration/Log In</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <ul>
                    <a href="/index.html"><li><b>HOME</b></li></a>
                    <a href="/aboutpage.html"><li><b>ABOUT</b></li></a>
                    <a href="/contact.html"><li><b>CONTACT ME</b></li></a>
                    <a href="/loginpage.html"><li><b>REGISTER/LOGIN</b></li></a>
                    
                </ul>
            </div>
        </nav> 
        </header>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LogIn</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="E-mail" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="">Forgot Password</a>
                </div>
                    <div class="card-back">
                        <h2>Register</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Name" required>
                            <input type="email" class="input-box" placeholder="E-mail" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogIn()">I have an account</button>
                    </div>

                    
            
            </div>
        </div>

    </div>
        <script>

            var card = document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }
            function openLogIn(){
                card.style.transform = "rotateY(0deg)";
            }
        </script>


<footer>
    <p><b>Find me on social media</b></p>
    <i class="fa-brands fa-square-facebook fa-2x"></i>
    <i class="fa-brands fa-linkedin fa-2x"></i>
    <i class="fa-brands fa-square-twitter fa-2x"></i>
    <p><b>Copyright 2022</b></p>

  </footer>

</body>

</html>
